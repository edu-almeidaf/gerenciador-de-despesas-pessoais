<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  
  <title>Login - Minhas Finanças</title>
  <script type="module" crossorigin src="/gerenciador-de-despesas-pessoais/assets/main-CLVK5zTg.js"></script>
  <link rel="stylesheet" crossorigin href="/gerenciador-de-despesas-pessoais/assets/main-0yJTIODX.css">
</head>
<body class="min-h-screen bg-zinc-50 grid place-items-center p-4">
  <main class="w-full max-w-md space-y-8">
    <header class="text-center space-y-2">
      <div class="flex items-center justify-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-dollar-sign-icon lucide-circle-dollar-sign"><circle cx="12" cy="12" r="10"/><path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"/><path d="M12 18V6"/></svg>

        <h1 class="text-3xl font-bold text-zinc-950">Minhas Finanças</h1>
      </div>
      
      <p class="text-zinc-500">Bem-vindo(a) de volta!</p>
    </header>

    <form action="./dashboard.html" method="get" class="flex flex-col gap-4">
      
      <div class="form-control w-full">
        <label class="label" for="email">
          <span class="label-text text-base font-medium text-zinc-950">Qual seu e-mail?</span>
        </label>
        <input 
          id="email" 
          name="email" 
          type="email" 
          placeholder="Digite seu e-mail" 
          class="input input-bordered w-full h-14 bg-zinc-50 border-zinc-950 text-amber-900 placeholder:text-amber-900/60 focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500" 
          required 
        />
      </div>

      <div class="form-control w-full">
        <label class="label" for="password">
          <span class="label-text text-base font-medium text-zinc-950">Qual sua senha?</span>
        </label>
        <input 
          id="password" 
          name="password" 
          type="password" 
          placeholder="Digite sua senha" 
          class="input input-bordered w-full h-14 bg-zinc-50 border-zinc-950 text-amber-900 placeholder:text-amber-900/60 focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500" 
          required 
        />
        <label class="label">
          <a href="#" class="label-text-alt link link-hover text-zinc-500">Esqueceu a senha?</a>
        </label>
      </div>

      <button type="submit" class="btn bg-red-500 hover:bg-red-700 text-white border-none w-full md:text-base font-bold h-12">
        Entrar
      </button>

    </form>
  </main>

</body>
</html>
