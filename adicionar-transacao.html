<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  
  <title>Adicionar Transação - Minhas Finanças</title>
  <script type="module" crossorigin src="/gerenciador-de-despesas-pessoais/assets/main-D7c_SVBx.js"></script>
  <link rel="stylesheet" crossorigin href="/gerenciador-de-despesas-pessoais/assets/main-DVH-w6iX.css">
</head>
<body class="min-h-screen bg-zinc-50">
  <div class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="flex justify-between items-center px-4 pt-4 pb-2 md:border-b md:border-zinc-200 md:px-10 md:py-3">
      <!-- Mobile: Back button + Title -->
      <a href="./dashboard.html" class="w-12 h-12 flex items-center justify-center md:hidden" aria-label="Voltar para dashboard">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
      <div class="flex-1 flex justify-center items-center pr-12 md:pr-0 md:flex-none md:justify-start">
        <div class="flex items-center gap-2 md:gap-4">
          <svg width="14" height="25" viewBox="0 0 14 25" fill="none" xmlns="http://www.w3.org/2000/svg" class="hidden md:block md:w-4 md:h-4" aria-hidden="true">
            <path d="M0 0H14V25H0V0Z" fill="black"/>
          </svg>
          <h1 class="text-lg font-bold text-zinc-950 md:hidden">Adicionar transação</h1>
          <h1 class="hidden md:block text-lg font-bold text-zinc-950">Minhas Finanças</h1>
        </div>
      </div>
      
      <!-- Web: Navigation -->
      <nav class="hidden md:flex items-center gap-9" aria-label="Navegação principal">
        <a href="./dashboard.html" class="text-sm font-medium text-zinc-950">Dashboard</a>
        <a href="./todas-transacoes.html" class="text-sm font-medium text-zinc-950">Transações</a>
        <div class="w-10 h-10 bg-zinc-200 rounded-full" aria-label="Perfil do usuário"></div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-1 px-4 py-4 md:flex md:justify-center md:px-40 md:py-5">
      <div class="w-full md:max-w-4xl md:py-5">
        <!-- Hero Section (Mobile only) -->
        <section class="bg-zinc-200 rounded-lg mb-4 h-56 flex items-end p-4 md:hidden">
          <div class="w-full">
            <h2 class="text-2xl font-bold text-white mb-1">Add Transaction</h2>
            <p class="text-base font-medium text-white">Enter the details of your transaction</p>
          </div>
        </section>

        <!-- Title (Web) -->
        <section class="hidden md:block px-4 py-4">
          <h2 class="text-3xl font-bold text-zinc-950">Adicionar Transação</h2>
        </section>

        <!-- Form -->
        <form class="space-y-3 md:px-4 md:py-4" action="#" method="post">
          <fieldset>
            <legend class="sr-only">Dados da transação</legend>
            
            <!-- Descrição -->
            <div>
              <label for="descricao" class="block text-base font-medium text-zinc-950 mb-2">Descrição</label>
              <input 
                id="descricao"
                name="descricao"
                type="text" 
                placeholder="Descrição da despesa"
                required
                class="w-full px-4 py-4 bg-zinc-50 border border-zinc-950 rounded-lg text-base font-normal text-amber-900 placeholder-amber-900 focus:outline-none focus:ring-2 focus:ring-red-500 md:placeholder-amber-900"
              />
            </div>

            <!-- Valor -->
            <div>
              <label for="valor" class="block text-base font-medium text-zinc-950 mb-2">Valor</label>
              <input 
                id="valor"
                name="valor"
                type="text" 
                placeholder="R$ 0.00"
                required
                class="w-full px-4 py-4 bg-zinc-50 border border-zinc-950 rounded-lg text-base font-normal text-amber-900 placeholder-amber-900 focus:outline-none focus:ring-2 focus:ring-red-500"
              />
            </div>

            <!-- Data -->
            <div>
              <label for="data-mobile" class="block md:hidden text-base font-medium text-zinc-950 mb-2">Data</label>
              <label for="data" class="hidden md:block text-base font-medium text-zinc-950 mb-2">Data</label>
              <!-- Mobile: Split input with icon -->
              <div class="flex border border-zinc-950 rounded-lg overflow-hidden md:hidden">
                <input 
                  id="data-mobile"
                  name="data"
                  type="text" 
                  placeholder="Selecionar data"
                  required
                  class="flex-1 px-4 py-4 bg-zinc-50 text-base font-normal text-amber-900 placeholder-amber-900 focus:outline-none"
                />
                <button type="button" class="px-4 flex items-center justify-center bg-zinc-50" aria-label="Selecionar data">
                  <svg width="16" height="18" viewBox="0 0 16 18" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M1 1H15V17H1V1Z" stroke="#7B3306" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
              </div>
              <!-- Web: Simple input -->
              <input 
                id="data"
                name="data"
                type="text" 
                placeholder="DD/MM/AAAA"
                required
                class="hidden md:block w-full px-4 py-4 bg-zinc-50 border border-zinc-950 rounded-lg text-base font-normal text-amber-900 placeholder-amber-900 focus:outline-none focus:ring-2 focus:ring-red-500"
              />
            </div>

            <!-- Tipo (Receita/Despesa) -->
            <fieldset>
              <legend class="block text-base font-medium text-zinc-950 mb-2">Tipo de transação</legend>
              <div class="bg-zinc-200 rounded-lg p-1 flex" role="radiogroup" aria-label="Tipo de transação">
                <label for="tipo-receita" class="flex-1 bg-white rounded-lg py-2 px-2 shadow-sm cursor-pointer text-center">
                  <input type="radio" id="tipo-receita" name="tipo" value="receita" class="sr-only" checked />
                  <span class="text-sm font-medium text-zinc-950">Receita</span>
                </label>
                <label for="tipo-despesa" class="flex-1 rounded-lg py-2 px-2 cursor-pointer text-center">
                  <input type="radio" id="tipo-despesa" name="tipo" value="despesa" class="sr-only" />
                  <span class="text-sm font-medium text-amber-900">Despesa</span>
                </label>
              </div>
            </fieldset>
          </fieldset>

          <!-- Spacer (Mobile) -->
          <div class="h-4 md:hidden" aria-hidden="true"></div>

          <!-- Buttons -->
          <div class="md:flex md:gap-5 md:pt-3">
            <button type="submit" class="w-full md:flex-1 bg-red-500 text-white text-base md:text-sm font-bold py-3 md:py-2.5 px-5 md:px-4 rounded-lg hover:bg-red-700 transition-colors md:h-10">
              Salvar transação
            </button>
            <button type="button" class="hidden md:flex md:flex-1 bg-zinc-200 text-zinc-950 text-sm font-medium py-2.5 px-4 rounded-lg hover:bg-zinc-300 transition-colors h-10">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="border-t border-zinc-50 px-4 py-2 md:hidden" aria-label="Navegação inferior">
      <ul class="flex justify-between items-end gap-2" role="list">
        <li>
          <a href="./dashboard.html" class="flex flex-col items-center gap-1">
            <div class="w-8 h-8 flex items-center justify-center" aria-hidden="true">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 12L5 10M5 10L12 3L19 10M5 10V20C5 20.5523 5.44772 21 6 21H9M19 10L21 12M19 10V20C19 20.5523 18.5523 21 18 21H15M9 21C9.55228 21 10 20.5523 10 20V16C10 15.4477 10.4477 15 11 15H13C13.5523 15 14 15.4477 14 16V20C14 20.5523 14.4477 21 15 21H9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <span class="text-xs font-medium text-amber-900">Dashboard</span>
          </a>
        </li>
        <li class="flex flex-col items-center gap-1">
          <div class="w-8 h-8 flex items-center justify-center" aria-hidden="true">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <span class="text-xs font-medium text-zinc-950">Adicionar Transação</span>
        </li>
      </ul>
    </nav>
  </div>

</body>
</html>
