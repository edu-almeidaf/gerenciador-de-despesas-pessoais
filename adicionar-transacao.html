<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  
  <title>Adicionar Transação - Minhas Finanças</title>
</head>
<body class="min-h-screen bg-zinc-50 pb-16 md:pb-0">

  <header class="navbar bg-base-100 px-4 md:px-10 border-b border-zinc-200 sticky top-0 z-40 h-14 min-h-0">
    <div class="navbar-start gap-2">
      <a href="./dashboard.html" class="btn btn-ghost btn-circle btn-sm md:hidden text-zinc-950">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
      </a>

      <div class="hidden md:flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-zinc-950 shrink-0"><path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4h-3a2 2 0 0 0 0 4h3a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1"/><path d="M3 5v14a2 2 0 0 0 2 2h15a1 1 0 0 0 1-1v-4"/></svg>
        <h1 class="text-base font-bold text-zinc-950 shrink-0">Minhas Finanças</h1>
      </div>

      <h1 class="text-base font-bold text-zinc-950 md:hidden">Adicionar Transação</h1>
    </div>

    <div class="navbar-center hidden md:flex">
      <nav class="flex gap-6">
        <a href="./dashboard.html" class="link link-hover text-sm font-medium text-zinc-500 hover:text-zinc-950">Dashboard</a>
        <a href="./todas-transacoes.html" class="link link-hover text-sm font-medium text-zinc-950">Transações</a>
      </nav>
    </div>

    <div class="navbar-end hidden md:flex">
      <div class="avatar placeholder">
        <div class="bg-zinc-200 text-zinc-600 rounded-full w-9 h-9 grid place-items-center">
          <span class="text-sm font-medium">R</span>
        </div>
      </div>
    </div>
  </header>

  <main class="animate-enter max-w-2xl mx-auto px-4 py-4 md:py-10">
    
    <section class="bg-zinc-800 rounded-xl mb-5 p-5 h-32 flex items-end md:hidden shadow-sm">
      <div class="w-full text-white">
        <h2 class="text-lg font-bold mb-0.5">Nova Movimentação</h2>
        <p class="text-xs opacity-80">Preencha os dados abaixo</p>
      </div>
    </section>

    <section class="hidden md:block mb-6">
      <h2 class="text-2xl font-bold text-zinc-950">Adicionar Transação</h2>
      <p class="text-sm text-zinc-500 mt-1">Insira os detalhes da sua receita ou despesa.</p>
    </section>

    <form action="#" method="post" class="space-y-3">
      
      <div class="form-control w-full">
        <label class="label pt-0 pb-1" for="descricao">
          <span class="label-text text-sm font-medium text-zinc-950">Descrição</span>
        </label>
        <input 
          id="descricao" 
          name="descricao" 
          type="text" 
          placeholder="Ex: Compras no mercado" 
          class="input input-bordered w-full h-11 text-sm bg-zinc-50 border-zinc-950/20 focus:border-red-500 focus:ring-1 focus:ring-red-500 text-zinc-950 placeholder:text-zinc-400" 
          required 
        />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-5">
        
        <div class="form-control w-full">
          <label class="label pt-0 pb-1" for="valor">
            <span class="label-text text-sm font-medium text-zinc-950">Valor</span>
          </label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-zinc-500 text-sm">R$</span>
            <input 
              id="valor" 
              name="valor" 
              type="number" 
              step="0.01"
              placeholder="0,00" 
              class="input input-bordered w-full h-11 pl-9 text-sm bg-zinc-50 border-zinc-950/20 focus:border-red-500 focus:ring-1 focus:ring-red-500 text-zinc-950 placeholder:text-zinc-400" 
              required 
            />
          </div>
        </div>

        <div class="form-control w-full">
          <label class="label pt-0 pb-1" for="data-display">
            <span class="label-text text-sm font-medium text-zinc-950">Data</span>
          </label>
          
          <div class="dropdown dropdown-bottom dropdown-end w-full">
            
            <div tabindex="0" role="button" class="input input-bordered w-full h-11 flex items-center justify-between bg-zinc-50 border-zinc-950/20 text-sm text-zinc-950 focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500 pr-2">
              
              <span id="data-display" class="text-zinc-400">Selecionar data...</span>
              
              <div class="flex items-center gap-1">
                <button type="button" id="btn-limpar" class="btn btn-circle btn-ghost btn-xs w-6 h-6 hidden text-zinc-400 hover:text-red-500 z-10">
                  <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>

                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-zinc-400"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
              </div>

            </div>

            <input type="hidden" name="data" id="data-input" required>

            <div tabindex="0" class="dropdown-content z-1 p-0 shadow-lg bg-white rounded-box mt-1 border border-zinc-200">
              <calendar-date id="cally-widget" class="cally bg-white rounded-box border-none" locale="pt-BR">
                <svg aria-label="Previous" class="fill-current size-4 text-zinc-600" slot="previous" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M15.75 19.5 8.25 12l7.5-7.5"></path></svg>
                <svg aria-label="Next" class="fill-current size-4 text-zinc-600" slot="next" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="m8.25 4.5 7.5 7.5-7.5 7.5"></path></svg>
                <calendar-month></calendar-month>
              </calendar-date>
            </div>
          </div>
        </div>
      </div>

      <div class="form-control w-full">
        <label class="label pt-0 pb-1">
          <span class="label-text text-sm font-medium text-zinc-950">Tipo de transação</span>
        </label>
        
        <div class="join w-full h-10">
          <input class="join-item btn btn-sm w-1/2 h-full bg-white hover:bg-zinc-100 border-zinc-300 checked:bg-green-100 checked:text-green-700 checked:border-green-500 text-xs sm:text-sm font-normal" type="radio" name="tipo" aria-label="Receita" />
          <input class="join-item btn btn-sm w-1/2 h-full bg-white hover:bg-zinc-100 border-zinc-300 checked:bg-red-100 checked:text-red-700 checked:border-red-500 text-xs sm:text-sm font-normal" type="radio" name="tipo" aria-label="Despesa" checked />
        </div>
      </div>

      <div class="pt-3 flex flex-col md:flex-row gap-3">
        <button type="submit" class="btn bg-red-500 hover:bg-red-700 text-white border-none w-full md:flex-1 h-11 min-h-0 text-sm font-bold shadow-sm">
          Salvar transação
        </button>
        <a href="./dashboard.html" class="btn btn-ghost bg-zinc-200 hover:bg-zinc-300 text-zinc-950 border-none w-full md:flex-1 h-11 min-h-0 text-sm">
          Cancelar
        </a>
      </div>

    </form>
  </main>

  <div class="dock dock-xs md:hidden fixed bottom-0 w-full bg-white border-t border-zinc-200 z-50">
    <a href="./dashboard.html" class="dock-item text-zinc-500 hover:text-red-600">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>
      <span class="dock-label text-[10px]">Dashboard</span>
    </a>

    <a href="./adicionar-transacao.html" class="dock-item dock-active text-red-600">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
      <span class="dock-label text-[10px]">Adicionar</span>
    </a>
  </div>

  <script type="module" src="./src/js/main.js"></script>
  <script type="module" src="./src/js/calendar.js"></script>
</body>
</html>
