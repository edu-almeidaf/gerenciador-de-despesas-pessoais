<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  
  <title>Todas as Transações - Minhas Finanças</title>
</head>
<body class="min-h-screen bg-zinc-50 pb-14 md:pb-0 font-poppins">

  <header class="navbar bg-base-100 px-4 md:px-10 border-b border-zinc-200 h-14 min-h-0 sticky top-0 z-40">
    
    <div class="navbar-start gap-2">
      <a href="./dashboard.html" class="btn btn-ghost btn-circle btn-sm md:hidden text-zinc-950">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
      </a>

      <div class="hidden md:flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-zinc-950 shrink-0"><path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4h-3a2 2 0 0 0 0 4h3a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1"/><path d="M3 5v14a2 2 0 0 0 2 2h15a1 1 0 0 0 1-1v-4"/></svg>
        <h1 class="text-base font-bold text-zinc-950 shrink-0">Minhas Finanças</h1>
      </div>

      <h1 class="text-base font-bold text-zinc-950 md:hidden shrink-0">Todas as transações</h1>
    </div>

    <div class="navbar-center hidden md:flex">
      <nav class="flex gap-6">
        <a href="./dashboard.html" class="link link-hover text-sm font-medium text-zinc-500 hover:text-zinc-950">Dashboard</a>
        <a href="./todas-transacoes.html" class="link link-hover text-sm font-medium text-zinc-950">Transações</a>
      </nav>
    </div>

    <div class="navbar-end hidden md:flex">
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="avatar placeholder cursor-pointer">
          <div class="bg-zinc-200 text-zinc-600 rounded-full w-9 h-9 md:w-10 md:h-10 grid place-items-center hover:bg-zinc-300 transition-colors">
            <span class="text-sm md:text-xl font-medium avatar-inicial">R</span>
          </div>
        </div>
        <ul tabindex="0" class="dropdown-content z-1 menu p-2 shadow-lg bg-white rounded-box w-52 mt-2 border border-zinc-200">
          <li class="menu-title px-4 py-2">
            <span class="text-zinc-500 text-xs">Logado como</span>
            <span class="text-zinc-950 font-medium text-sm" id="usuario-email"></span>
          </li>
          <li>
            <a href="#" id="btn-logout" class="text-red-500 hover:bg-red-50">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
              Sair
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <main class="animate-enter max-w-6xl mx-auto px-4 py-4 md:py-8">
    
    <section class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 mb-6">
      <div class="hidden md:block">
        <h2 class="text-2xl font-bold text-zinc-950">Histórico Completo</h2>
        <p class="text-sm text-zinc-500">Gerencie todas as suas movimentações.</p>
      </div>

      <a href="./adicionar-transacao.html" class="hidden md:flex btn bg-red-500 hover:bg-red-700 text-white border-none h-11 min-h-0 text-sm gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
        Nova Transação
      </a>
    </section>

    <section class="bg-white p-3 md:p-4 rounded-xl border border-zinc-200 mb-6 shadow-sm">
      <form id="form-filtros" class="grid grid-cols-1 md:grid-cols-5 gap-3">
        
        <div class="md:col-span-2 relative">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-3 top-1/2 -translate-y-1/2 text-zinc-400"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
          <input 
            type="search" 
            id="filtro-busca"
            placeholder="Buscar por descrição..." 
            class="input input-bordered w-full h-11 pl-10 text-sm bg-zinc-50 border-zinc-300 text-zinc-700 placeholder:text-zinc-400 focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500"
          />
        </div>

        <select id="filtro-tipo" class="select select-bordered w-full h-11 min-h-0 text-sm bg-zinc-50 border-zinc-300 text-zinc-700 focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500">
          <option value="">Todos os tipos</option>
          <option value="receita">Receitas</option>
          <option value="despesa">Despesas</option>
        </select>

        <select id="filtro-periodo" class="select select-bordered w-full h-11 min-h-0 text-sm bg-zinc-50 border-zinc-300 text-zinc-700 focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500">
          <option value="">Todo período</option>
          <option value="este-mes">Este Mês</option>
          <option value="mes-passado">Mês Passado</option>
          <option value="ultimos-3-meses">Últimos 3 Meses</option>
          <option value="este-ano">Este Ano</option>
        </select>

        <button type="button" id="btn-limpar-filtros" class="btn btn-ghost h-11 min-h-0 text-sm text-zinc-500 hover:text-red-500 hover:bg-red-50 border border-zinc-300 hidden">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
          <span class="hidden md:inline">Limpar filtros</span>
          <span class="md:hidden">Limpar</span>
        </button>
      </form>
    </section>

    <section class="bg-white rounded-xl border border-zinc-200 shadow-sm overflow-hidden">
      <div class="overflow-x-auto">
        <table class="table table-sm md:table-md w-full">
          <thead class="bg-zinc-50 border-b border-zinc-100">
            <tr>
              <th class="text-zinc-950 font-medium text-xs md:text-sm pl-4">Descrição</th>
              <th class="text-zinc-950 font-medium text-xs md:text-sm hidden md:table-cell">Data</th>
              <th class="text-zinc-950 font-medium text-xs md:text-sm hidden md:table-cell text-center">Tipo</th>
              <th class="text-zinc-950 font-medium text-xs md:text-sm text-right pr-4">Valor</th>
              <th class="text-zinc-950 font-medium text-xs md:text-sm hidden md:table-cell text-center">Ações</th>
            </tr>
          </thead>
          
          <tbody id="tabela-transacoes" class="divide-y divide-zinc-100">
            <tr>
              <td colspan="5" class="text-center py-8">
                <span class="loading loading-spinner loading-md text-zinc-400"></span>
                <p class="text-zinc-500 text-sm mt-2">Carregando transações...</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <div id="paginacao-container" class="flex flex-col md:flex-row justify-between items-center gap-3 p-4 border-t border-zinc-100">
        <p id="info-total" class="text-sm text-zinc-500"></p>
        <div id="paginacao" class="join"></div>
      </div>
    </section>

  </main>

  <div class="dock dock-xs md:hidden fixed bottom-0 w-full bg-white border-t border-zinc-200 z-50">
    <a href="./dashboard.html" class="dock-item text-zinc-500 hover:text-red-600">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 md:w-6 md:h-6"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>
      <span class="dock-label text-[10px]">Dashboard</span>
    </a>

    <a href="./adicionar-transacao.html" class="dock-item text-zinc-500 hover:text-red-600">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 md:w-6 md:h-6"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
      <span class="dock-label text-[10px]">Adicionar</span>
    </a>
  </div>

  <script type="module" src="./src/js/main.js"></script>
  <script type="module" src="./src/js/protegido.js"></script>
  <script type="module" src="./src/js/transacoes.js"></script>
</body>
</html>
